<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/main.css">
</head>
<body>

  <nav class="navbar navbar-default">
      <a href="#" class="navbar-brand">Me Firebase Page</a>
      <div class="nav navbar-nav navbar-right">
        <button class="logout btn btn-info">Logout</button>
      </div>

  </nav>

  <div class="container-fluid">

    <div class="login-page hidden">
      <h1>Login</h1>
      <form class=".login-page-form">
        <div class="form-group">
          <p>Enter your email</p>
          <input type="email" class="form-control" name="email" placeholder="Email">
          <p>Enter a password</p>
          <input type="password" class="form-control" name="password" placeholder="Password">
          <br>
          <button class="register btn btn-warning">Register</button>
          <input type="submit" class="btn btn-primary">
        </div>
      </form>
    </div>

    <div class="main-page hidden">
      <h1>Welcome ________</h1>

      <!-- user todo list form -->
      <form>
        <input type="text" name="todo" placeholder="Todo">
        <input type="submit" value="Add Todo" name="">
      </form>
      <ul class="todolist">

      </ul>
    </div>

  </div> <!-- close container -->

  <script src="/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="/bower_components/firebase/firebase.js" type="text/javascript"></script>
  <script src="/main.js" type="text/javascript"></script>
</body>
</html>
